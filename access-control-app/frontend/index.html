<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Control App</title>
    <style>
      :root{ --bg:#0f172a; --card:#111827; --muted:#94a3b8; --txt:#e5e7eb; --pri:#60a5fa; }
      body{ margin:0; background:var(--bg); color:var(--txt); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .container{ max-width:1100px; margin:0 auto; padding:24px; }
      .card{ background:var(--card); border-radius:16px; padding:20px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
      .btn{ background:var(--pri); color:#000; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
      .btn[disabled]{ opacity:.5; cursor:not-allowed; }
      .input, select{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid #1f2937; background:#0b1220; color:var(--txt); }
      .row{ display:flex; gap:12px; }
      .col{ flex:1 }
      table{ width:100%; border-collapse: collapse; }
      th, td{ padding:10px; border-bottom:1px solid #1f2937; text-align:left; font-size:14px;}
      th{ color:#a5b4fc; }
      a{ color:var(--pri); text-decoration: none }
      nav a{ margin-right:12px; font-weight:600; }
      .badge{ background:#0b3d5c; padding:4px 8px; border-radius:999px; font-size:12px; color:#93c5fd; }
      .muted{ color:var(--muted); }
      .grid{ display:grid; gap:14px; grid-template-columns: repeat(2, minmax(0,1fr)); }
      @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
